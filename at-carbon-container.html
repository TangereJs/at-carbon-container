<polymer-element name="at-carbon-container">
    <template>
	    <style>    
      :host {        
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
    </style>
	  <span id="wrapper"><content></content></span>
    </template>

    <script>
        Polymer('at-carbon-container', {            
            publish: {
					visible: {value: false, reflect: true}
			},
			visibleChanged: function() {				
				this.showhide();
			},
			attached: function() {
				this.showhide();
			},			
			showhide: function() {
				if(this.visible) {
					this.$.wrapper.style.display="inline";
				} else {
					this.$.wrapper.style.display="none";
				}
			}

        });

    </script>
</polymer-element>
